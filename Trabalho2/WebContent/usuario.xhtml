<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cadastro de Usuario</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<div class="site-content mt-5">


		<h1>Cadastro de Usu√°rio</h1>

		<h:form classe="">

			<div class="form-group">
				<div class="row justify-content-center">
					<div class="col-5">
						<h:outputLabel value="Nome " />
						<h:inputText class="form-control"
							value="#{loginController.usuario.nome}" />
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-5">
						<h:outputLabel value="Login " />
						<h:inputText class="form-control"
							value="#{loginController.usuario.login}" />
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-5">
						<h:outputLabel value="Senha " />
						<h:inputSecret class="form-control"
							value="#{loginController.usuario.senha}" />
					</div>
				</div>

				<div class="row justify-content-center mt-1">
					<div class="col-5">
						<h:outputLabel class="mr-1" value="Ativo " />
						<h:selectBooleanCheckbox value="CheckBox" id="chkRememberMe" />
					</div>
				</div>



			</div>

			<div class="row mt-2">
				<div class="col-12 text-center">
					<h:commandButton class="btn btn-primary mr-1" value="Incluir"
						actionListener="#{loginController.incluir}" />

					<h:commandButton class="btn btn-primary mr-1" value="Alterar" />

					<h:commandButton class="btn btn-danger mr-1" value="Excluir" />

					<h:commandButton class="btn btn-warning" value="Limpar"
						actionListener="#{loginController.limpar}" />

				</div>

			</div>
		</h:form>
	</div>



</h:body>
</html>
