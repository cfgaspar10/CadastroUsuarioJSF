<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Menu</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</h:head>
<h:body>
	<h:graphicImage
		value="https://api.apostilando.com/upload/1/categorias/29" />
	<h1>Menu</h1>

	<h:form>

		<div class="row justify-content-center">
			<div class="col-3">
				<h:commandButton class="btn btn-primary btn-block" value="Login"
					actionListener="#{menuController.login}" />

			</div>
			<div class="col-3">
				<h:commandButton class="btn btn-primary btn-block"
					value="Cadastro de Usuario"
					actionListener="#{menuController.cadastroUsuario}" />

			</div>

			<div class="col-3">
				<h:commandButton class="btn btn-primary btn-block"
					value="Consulta de Produto" />

			</div>

		</div>
		
	</h:form>

</h:body>
</html>
