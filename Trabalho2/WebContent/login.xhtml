<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />

	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</h:head>
<h:body >


	<div class="container mt-5">


		<h:messages style="color:red;margin:8px;" />


		<div class="row justify-content-center">
			<div class="col-5">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Login</h5>

						<h:form class="">

							<div class="form-group">

								<div class="row justify-content-center">
									<div class="col-10">
										<h:outputLabel value="Nome: " />
										<h:inputText class="form-control"
											value="#{loginController.usuario.nome}" />
									</div>

								</div>
								<div class="row justify-content-center">
									<div class="col-10">
										<h:outputLabel value="UsuÃ¡rio: " />
										<h:inputText class="form-control"
											value="#{loginController.usuario.login}" />
									</div>

								</div>
								<div class="row justify-content-center">
									<div class="col-10">
										<h:outputLabel value="Senha: " />
										<h:inputSecret class="form-control"
											value="#{loginController.usuario.senha}" />
									</div>

								</div>
							</div>


							<h:commandButton class="btn btn-primary mr-1" value="Entrar"
								actionListener="#{loginController.entrar}" />
							<h:commandButton class="btn btn-warning" value="Limpar"
								actionListener="#{loginController.limpar}" />

						</h:form>
					</div>
				</div>
			</div>
		</div>


	</div>
</h:body>
</html>
